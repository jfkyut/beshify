<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Beshify</title>
</head>
<body class="text-slate-800">

    <!-- header -->
    <header class="text-white text-center h-[250px] flex justify-center flex-col">
        <h1 class="text-5xl font-mono my-2">BESHIFIER</h1>
        <div class="text-7xl my-2">元</div>
    </header>

    <!-- main -->
    <main class="min-h-[300px] h-auto flex flex-col justify-center">
        <div class="flex justify-center py-5">
            <div class="flex w-[90%] sm:w-[70%] md:w-[60%] lg:w-[50%] xl:w-[40%]">
                <input type="text" placeholder="Bakit 元 malungkot 元 ang 元 beshy 元 ko?" id="text" class="bg-gray-300 py-2 px-4 rounded-l-lg focus:outline-none border-2 border-transparent hover:border-slate-500 duration-200 w-full">
                <button class="bg-slate-600 rounded-r-lg px-4 text-white hover:bg-slate-800 text-2xl" id="beshify">元</button>
            </div>
        </div>
        <div class="flex justify-center">
            <div class="bg-gray-200 w-[90%] sm:w-[70%] md:w-[60%] lg:w-[50%] xl:w-[40%] rounded-ee-lg rounded-es-lg">
                <div class="bg-slate-700 py-2 px-4 flex justify-end text-white rounded-se-lg rounded-ss-lg">
                    <button class="text-gray-200 rounded" name="copy" id="copy">
                        <label for="copy" class="mr-2">Copy</label>
                        <i class="fas fa-clipboard"></i>
                    </button>
                </div>
                <p class="p-4 text-center" id="beshified">Bakit 元 malungkot 元 ang 元 beshy 元 ko?</p>
            </div>
        </div>
    </main>
    <!-- main end -->

    <!-- footer -->
    <footer class="text-center font-bold p-5">
        <p>元</p>
    </footer>

    <script>

        const beshifyInput = document.querySelector('#text');
        const beshifyButton = document.querySelector("#beshify");
        const beshifiedText = document.querySelector('#beshified');
        const copy = document.querySelector("#copy")

        // beshify
        beshifyButton.onclick = () => {
            const text = beshifyInput.value;
            const splitText = text.split(" ");
            const joinText = splitText.join(" 元 ");
            beshifiedText.textContent = joinText;
            beshifyInput.value = ""
        }

        // copy
        copy.onclick = () => {
            const textToCopy = beshifiedText.textContent;
            navigator.clipboard.writeText(textToCopy)
            
            const icon = document.querySelector('i');
            const label = document.querySelector('label')

            label.innerText = "Copied!"
            icon.classList.remove('fa-clipboard')
            icon.classList.add('fa-clipboard-check')

            setTimeout(() => {
                label.innerText = "Copy"
                icon.classList.remove('fa-clipboard-check')
                icon.classList.add('fa-clipboard')
            }, 3000);
        }

    </script>
</body>
</html>
